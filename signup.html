<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="normalize.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <form action="">
            <div class="input">  
                <h1>Sign Up</h1>
                <div class="gg">
                    <input id="name" class="lol" type="text" maxlength="30" required style="width: 350px;">
                    <label for="name">Name</label>
                    <i id="a" class='bx bxs-user'></i>
                </div> 
                <div class="gg">
                    <input id="email" class="lol" type="email" maxlength="50" style="width: 350px;">
                    <label for="email">Email</label>
                    <i id="b" class='bx bx-envelope'></i>
                </div> 
                <div class="gg">
                    <input id="pass" class="lol" type="password" maxlength="20" required style="width: 350px;">
                    <label for="pass">Password</label>
                    <i id="c" class='bx bxs-lock-alt'></i>
                </div>
                <div class="gg">
                    <input id="pass-2" class="lol" type="password" maxlength="20" required style="width: 350px;">
                    <label for="pass-2">Again</label>
                    <i id="d" class='bx bxs-lock-alt'></i>
                </div>
                <div class="reminder">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <div class="text">
                    If you already have an account, ro7 4of 7ad ynekak.
                </div>
                <button type="submit" class="submit">Sign Up</button>
            </div>
        </form>
        <script src="js/signup.js"></script>
    </body>
</html>
